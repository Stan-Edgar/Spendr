<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spendr</title>
</head>
<body>

    <div class="sidebar">
        <div class="tab">
            <img src="Imgs/DollarIcon.svg" alt="dollar">
            <p>Spending</p>
        </div>

        <div class="tab">
            <img src="Imgs/PiggyBank.svg" alt="Savings">
            <p>Savings</p>
        </div>
    </div>

    <div class="main">
        <div class="dashboard">
            <h1>Spendr</h1>
            <div class="bottom">
                <div class="stat">
                    <span>Allowance:</span>
                    <p>$10</p>
                </div>
                <div class="stat">
                    <span>Expenses:</span>
                    <p>$2</p>
                </div>
                <div class="stat sav">
                    <span>Savings:</span>
                    <p>$8</p>
                </div>
                <div class="exp">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <h1>Analytics</h1>
        <div class="analytics"></div>
    </div>


</body>
</html>

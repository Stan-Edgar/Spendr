<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spendr</title>
</head>
<body>

    <div class="sidebar">
        <div class="tab">
            <img src="Imgs/DollarIcon.svg" alt="dollar">
            <p>Spending</p>
        </div>

        <div class="tab">
            <img src="Imgs/PiggyBank.svg" alt="Savings">
            <p>Savings</p>
        </div>
    </div>

    <div class="main">
        <div class="dashboard">
            <h1>Spendr</h1>
            <div class="bottom">
                <div class="stat allow">
                    <div>
                        <span>Allowance:</span>
                        <svg id="aEdit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pencil</title><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" /></svg>
                    </div>
                    <p class="AA">$0</p>
                </div>
                <div class="stat">
                    <span>Expenses:</span>
                    <p class="exp">$0</p>
                </div>
                <div class="stat sav">
                    <span>Savings:</span>
                    <p class="saving">$0</p>
                </div>
                <div id="add">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="view">
            <select name="type" id="type">
                    <option value="transportation">Transportation</option>
                    <option value="food">Food</option>
                    <option value="junk">Junk</option>
            </select>
            <div class="fields">
                <label for="price">Price: <input type="number" name="price" id="price" placeholder="$0.00" min="0"></label>
                <label for="qnt">Quantity: <input type="number" name="quantity" id="qnt" placeholder="1" min="1"></label>
            </div>
            <div id="submit">Submit</div>
        </div>
        <div class="rWrapper"></div>
    </div>

    <div class="wrapper">
        <h1>Analytics</h1>
        <div class="analytics"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
